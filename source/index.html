<!--
title: Tiago Danin
description: I am a Developer and love Open Source, JS, Node, Volleyball, Music and Series.
isHome: true
showTimeline: true
-->

<hr class="uk-divider-icon">
<div class=" uk-align-center">
	<h3 class="uk-card-title uk-align-center">My projects, Contributions &amp; Favorites</h3>
	<div uk-slider="center: true; autoplay: true; pause-on-hover: true; autoplay-interval: 3000;">

		<div class="uk-position-relative uk-visible-toggle uk-light">

			<ul class="uk-slider-items uk-child-width-1-2@s uk-grid">
				{{#each page.data.cards}}
					<li>
						<div class="uk-card uk-card uk-card-default">
							<div class="uk-card-body">
								<h3 class="uk-card-title">{{title}}</h3>
								<p>
									{{{description}}}
									<br>
									<a href="https://github.com/{{repo}}">Open in <i class="ti-github"></i> GitHub</a>
									<cite class="author">&mdash; {{author}}</cite>
								</p>
							</div>
						</div>
					</li>
				{{/each}}
			</ul>
			<a class="uk-position-left uk-position-large uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
			<a class="uk-position-right uk-position-large uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
		</div>
		<ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

	</div>
</div>
