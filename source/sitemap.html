<!--
title: Sitemap
description: The Sitemap.
-->


<div class="uk-child-width-expand@s uk-text-center" uk-grid>
	<div class="uk-card uk-card-default uk-card-body">
		<ul class="uk-list">
			{{#each pages}}
				<li><h4><a href="{{href}}">{{href}}</a></h4></li>
			{{/each}}
			{{#each page.data.github}}
				{{#startsWith "https://TiagoDanin" homepage}}
					<li><h4><a href="{{name}}">/{{name}}</a></h4></li>
				{{/startsWith}}
				{{#startsWith "https://tiagodanin" homepage}}
					<li><h4><a href="{{name}}">/{{name}}</a></h4></li>
				{{/startsWith}}
			{{/each}}
		</ul>
	</div>
</div>
